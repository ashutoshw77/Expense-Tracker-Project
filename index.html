<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>

    <div class="container">
        <h4>Your Balance</h4>
        <h1>Rs <span id="Balance">0.00</span></h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p class="money plus">Rs <span id="money-plus" class="money plus">0.00</span></p>
            </div>
            <div>
                <h4>Expense</h4>
                <p class="money minus">Rs <span id="money-minus" class="money minus">0.00</span></p>
            </div>
        </div>
        
        <h3>History</h3>
        <ul id="list" class="list">
            <!--<li class="minus">Cash <span>-Rs 400</span><button class="delete-btn">X</button></li>-->
        </ul>

        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label><br>
                <input type="text" id="text" placeholder="Enter text....">
            </div>
            <div class="form-control">
                <label for="amount">Amount<br>(negative - expense & postive - income)</label><br>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>
            
            <button class="btn">Add Transaction</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
